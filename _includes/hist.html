<div class="col-lg-4 col-md-6 mb-3 mt-3 d-flex flex-column">
  <a href="{{ hist.url }}" class="d-flex flex-column bg-white rounded-1 box-shadow border text-inherit no-underline flex-1" style="height:100%">
    <h3 class="h4 px-3 pt-3">{{ hist.title }}</h3>
    <p class="text-gray lh-condensed px-3 pb-3">{{ hist.description }}</p>
    <div class="text-gray-light pl-3 pr-2 py-2 bg-gray-light border-top" style="margin-top: auto; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
      <div class="d-flex flex-row">
         {% if hist.views %}
        <div class="col-3 tooltipped tooltipped-s" aria-label="{{ hist.views }} views">{% octicon eye height:16 class:"v-align-middle" %} <span class="v-align-middle">{{ hist.views }}</span></div>
        {% endif %}
        <div class="col-3 tooltipped tooltipped-s" aria-label="{{ hist.stars }} stars">{% octicon star height:16 class:"v-align-middle" %} <span class="v-align-middle">{{ hist.stars }}</span></div>
        <div class="col-9 text-right">
          {% for author in hist.authors %}
            <img class="avatar tooltipped tooltipped-s" alt="Made by {{ author }}" aria-label="Made by {{ author }}" height="24" src="https://github.com/{{ author }}.png">
          {% endfor %}
        </div>
      </div>
    </div>
  </a>
</div>
